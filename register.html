  <div class="container">
    <div id="data" class="forms">
      <!-- Registration Form -->
      <div class="form signup">
        <span class="title">Registration</span>

        <form id="data" class="user">
          <div class="input-field">
            <input id="fname" type="text" placeholder="Enter your First Name" required>
            <i class="uil uil-user"></i>
          </div>
          <div class="input-field">
            <input id="lname" type="text" placeholder="Enter your Last Name" required>
            <i class="uil uil-user"></i>
          </div>
          <div class="input-field">
            <input id="email" type="email" placeholder="Enter your email" required>
            <i class="uil uil-envelope icon"></i>
          </div>
          <div class="input-field">
            <input id="password" type="password" class="password" placeholder="Create a password" required>
            <i class="uil uil-lock icon"></i>
          </div>
          <div class="input-field">
            <label for="country">Country</label>
            <div class="col-75">
              <select id="country" name="country">
                <option value="indonesia">Indonesia</option>
                <option value="singapore">Singapore</option>
                <option value="Philippines">Philippines</option>
              </select>
            </div>
          </div>
          <div class="input-field">
            <label for="country">Courses</label>
            <div class="col-75">
              <select id="course" name="course">
                <option value="javascript">JavaScript</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
              </select>
            </div>
          </div>
          <div class="input-field button">
            <input type="submit" value="Submit" id="submit" title="Submit" onclick="manageData()">
            <!-- <a class="btn btn-primary" type="submit" value="Submit" id="submit" title="Submit" onclick="manageData()" href="thanks.html">Submit</a> -->
          </div>
          </div>
        </form>
      </div>
    </div>
  </div>
